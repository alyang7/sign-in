<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-In</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="clock"></div> 
    <h1 class="center">Shrek the Musical: Sign-In Sheet</h1>
    <hr>
    <div class="flex-container">
      <button class="signinbutton x1" onclick="location.href='user.html'">I am a User</button>
      <button class="signinbutton x1" onclick="openPopup()">I am an Admin</button> 
    </div>
    <div id="pswdPopUp">
      <p>Sign In: </p>
      <input id="pswdBox" placeholder="Enter password">
      <button onclick="checkValue()">Enter</button>
      <button onclick="openPopup()">Cancel</button>
    </div>
    
    <script src="clock.js"></script>
    <script src="index.js"></script>
  </body>
</html>
