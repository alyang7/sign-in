<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-In</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="flex-container">
      <div id="date" class="x1 center header"></div>
      <div id="agenda" class="x1 center header"></div>
      <div id="clock" class="x1 center header"></div> 
    </div>
    <hr>
    
    <div class="column-flex">
      <button id="load_button" onclick="loadFunctions()">Access Google Sheet Info</button>

      <div id="name_boxes"></div>
      <div id="signinPopUp">
        <p class="instructions">In order to get started: </p>
        <button id="authorize_button" onclick="handleAuthClick()">Log In with Google</button>
      </div>

      <div class="footer-flex">
        <p class="creator_tag">Made and maintained by Aldric Yang</p>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="user.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
